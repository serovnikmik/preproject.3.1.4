<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html"
      xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Личный кабинет</title>
</head>
<body>

<div th:replace="common/header"></div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <div th:replace="common/sidebar"></div>
        </div>

        <div class="col-md-9 col-lg-10">
            <h1 class="mb-4">Личный кабинет</h1>

            <div class="card user-info-card">
                <div class="card-header bg-light">
                    <h4 class="card-title mb-0">
                        <i class="bi bi-person-circle me-2"></i>Информация о пользователе
                    </h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            <tr>
                                <th width="150">ID:</th>
                                <td th:text="${user.id}">1</td>
                            </tr>
                            <tr>
                                <th>Имя:</th>
                                <td th:text="${user.name}">Иван</td>
                            </tr>
                            <tr>
                                <th>Username:</th>
                                <td>
                                    <code th:text="${user.username}">user123</code>
                                </td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>
                                    <i class="bi bi-envelope me-2"></i>
                                    <span th:text="${user.email}">user@mail.ru</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Возраст:</th>
                                <td th:text="${user.age}">30 лет</td>
                            </tr>
                            <tr>
                                <th>Роли:</th>
                                <td>
                                    <div th:each="role : ${user.roles}">
                                                <span class="badge bg-primary role-badge me-1">
                                                    <i class="bi bi-shield me-1"></i>
                                                    <span th:text="${role.name}">USER</span>
                                                </span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
