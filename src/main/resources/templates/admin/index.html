<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Панель администратора</title>
</head>
<body>
<div th:replace="common/header"></div>

<div class="container-fluid mt-3">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div th:replace="common/sidebar"></div>
        </div>

        <div class="col-md-9 col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap
            flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin Panel</h1>
            </div>

            <div id="admin-content">
                <ul class="nav nav-tabs" id="adminTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" th:classappend="${not hasFormErrors} ? 'active' : ''"
                                id="users-tab" data-bs-toggle="tab"
                                data-bs-target="#users" type="button" role="tab"
                                aria-controls="users"
                                th:attr="aria-selected=${not hasFormErrors} ? 'true' : 'false'">
                            Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" th:classappend="${hasFormErrors} ? 'active' : ''"
                                id="newuser-tab" data-bs-toggle="tab"
                                data-bs-target="#newuser" type="button" role="tab"
                                aria-controls="newuser"
                                th:attr="aria-selected=${hasFormErrors} ? 'true' : 'false'">
                            New User
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="adminTabContent">
                    <!-- Таблица пользователей -->
                    <div class="tab-pane fade" th:classappend="${not hasFormErrors} ? 'show active' : ''"
                         id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <div class="d-flex justify-content-between align-items-center mb-3 mt-3">
                            <h3>All users</h3>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${listOfUsers}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                            <span th:each="role : ${user.roles}"
                                                  class="badge me-1"
                                                  th:classappend="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                                  th:text="${role.name}"></span>
                                    </td>
                                    <td>
                                        <!-- Edit -->
                                        <button class="btn btn-sm btn-warning edit-btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editModal"
                                                th:data-user-id="${user.id}"
                                                th:data-user-name="${user.name}"
                                                th:data-user-age="${user.age}"
                                                th:data-user-email="${user.email}"
                                                th:data-user-username="${user.username}"
                                                th:data-user-roles="${user.rolesAsString}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <!-- Delete -->
                                        <button class="btn btn-sm btn-danger delete-btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteModal"
                                                th:data-user-id="${user.id}"
                                                th:data-user-name="${user.name}"
                                                th:data-user-age="${user.age}"
                                                th:data-user-email="${user.email}"
                                                th:data-user-username="${user.username}"
                                                th:data-user-roles="${user.rolesAsString}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <!-- Форма создания пользователя -->
                    <div class="tab-pane fade" th:classappend="${hasFormErrors} ? 'show active' : ''"
                         id="newuser" role="tabpanel"
                         aria-labelledby="newuser-tab">
                        <div class="mt-3">
                            <h3 class="mb-4">Add new user</h3>

                            <form th:method="POST" th:action="@{/admin/create}"
                                  th:object="${user}">

                                <!-- Имя -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">First name</label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                           id="name">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}"></div>
                                </div>

                                <!-- Возраст -->
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" th:field="*{age}" class="form-control"
                                           th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                                           id="age">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('age')}"
                                         th:errors="*{age}"></div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           id="email">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}"></div>
                                </div>

                                <!-- Логин -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" th:field="*{username}" class="form-control"
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                           id="username">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}"
                                         th:errors="*{username}"></div>
                                </div>

                                <!-- Пароль -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                           id="password">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}"></div>
                                </div>

                                <!-- Роли -->
                                <div class="mb-4">
                                    <label class="form-label">Role</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="role_admin" name="roleIds" value="1">
                                        <label class="form-check-label" for="role_admin">
                                            ADMIN
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="role_user" name="roleIds" value="2" checked>
                                        <label class="form-check-label" for="role_user">
                                            USER
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Add new user</button>
                                    <a th:href="@{/admin}" class="btn btn-secondary ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>

                <!-- ID -->
                <div class="mb-3">
                    <label for="deleteUserId" class="form-label"><strong>ID:</strong></label>
                    <input type="text" class="form-control bg-light text-muted" id="deleteUserId" readonly>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="deleteUserName" class="form-label"><strong>Name:</strong></label>
                    <input type="text" class="form-control bg-light text-muted" id="deleteUserName" readonly>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="deleteUserAge" class="form-label"><strong>Age:</strong></label>
                    <input type="text" class="form-control bg-light text-muted" id="deleteUserAge" readonly>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="deleteUserEmail" class="form-label"><strong>Email:</strong></label>
                    <input type="text" class="form-control bg-light text-muted" id="deleteUserEmail" readonly>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="deleteUserUsername" class="form-label"><strong>Username:</strong></label>
                    <input type="text" class="form-control bg-light text-muted" id="deleteUserUsername" readonly>
                </div>

                <!-- Roles -->
                <div class="mb-3">
                    <label class="form-label"><strong>Roles:</strong></label>
                    <select id="deleteUserRoles" class="form-select" multiple disabled
                            style="height: 100px;">
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editForm" method="post" th:action="@{/admin/update/{id}(id=0)}">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <input type="hidden" id="editUserId" name="id">
                <div class="modal-body">
                    <!-- ID -->
                    <div class="mb-3">
                        <label for="editUserDisplayId" class="form-label"><strong>ID:</strong></label>
                        <input type="text" class="form-control bg-light text-muted" id="editUserDisplayId" readonly>
                    </div>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="editUserName" class="form-label"><strong>Name:</strong></label>
                        <input type="text" class="form-control" id="editUserName" name="name">
                    </div>
                    <!-- Age -->
                    <div class="mb-3">
                        <label for="editUserAge" class="form-label"><strong>Age:</strong></label>
                        <input type="number" class="form-control" id="editUserAge" name="age">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="editUserEmail" name="email">
                    </div>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="editUserUsername" class="form-label"><strong>Username:</strong></label>
                        <input type="text" class="form-control" id="editUserUsername" name="username">
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="editUserPassword" name="password"
                               placeholder="Leave empty to keep current password">
                        <small class="form-text text-muted">Leave blank if you don't want to change the password</small>
                    </div>
<!--                    Roles-->
                    <div class="mb-3">
                        <label class="form-label"><strong>Roles:</strong></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   id="editRoleAdmin" name="roleIds" value="1">
                            <label class="form-check-label" for="editRoleAdmin">
                                ADMIN
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   id="editRoleUser" name="roleIds" value="2">
                            <label class="form-check-label" for="editRoleUser">
                                USER
                            </label>
                        </div>
                        <small class="form-text text-muted">Select one or multiple roles</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const userId = button.getAttribute('data-user-id');
            const userName = button.getAttribute('data-user-name');
            const userAge = button.getAttribute('data-user-age');
            const userEmail = button.getAttribute('data-user-email');
            const userUsername = button.getAttribute('data-user-username');
            const userRoles = button.getAttribute('data-user-roles'); // "ROLE_ADMIN,ROLE_USER"

            document.getElementById('editUserDisplayId').value = userId;
            document.getElementById('editUserId').value = userId;
            document.getElementById('editUserName').value = userName;
            document.getElementById('editUserAge').value = userAge;
            document.getElementById('editUserEmail').value = userEmail;
            document.getElementById('editUserUsername').value = userUsername;

            document.getElementById('editRoleAdmin').checked = false;
            document.getElementById('editRoleUser').checked = false;

            if (userRoles && userRoles.trim() !== '') {
                const rolesArray = userRoles.split(',');

                if (rolesArray.includes('ROLE_ADMIN')) {
                    document.getElementById('editRoleAdmin').checked = true;
                }
                if (rolesArray.includes('ROLE_USER')) {
                    document.getElementById('editRoleUser').checked = true;
                }
            }

            const form = document.getElementById('editForm');
            form.action = '/admin/update/' + userId;
        });

        editModal.addEventListener('hidden.bs.modal', function() {
            document.getElementById('editRoleAdmin').checked = false;
            document.getElementById('editRoleUser').checked = false;
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const deleteModal = document.getElementById('deleteModal');

        deleteModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;

            const userId = button.getAttribute('data-user-id');
            const userName = button.getAttribute('data-user-name');
            const userAge = button.getAttribute('data-user-age');
            const userEmail = button.getAttribute('data-user-email');
            const userUsername = button.getAttribute('data-user-username');
            const userRoles = button.getAttribute('data-user-roles');

            console.log('Получены данные:', { userId, userName, userAge, userEmail, userUsername, userRoles });

            document.getElementById('deleteUserId').value = userId || '';
            document.getElementById('deleteUserName').value = userName || '';
            document.getElementById('deleteUserAge').value = userAge || '';
            document.getElementById('deleteUserEmail').value = userEmail || '';
            document.getElementById('deleteUserUsername').value = userUsername || '';

            const rolesSelect = document.getElementById('deleteUserRoles');
            if (rolesSelect) {
                Array.from(rolesSelect.options).forEach(option => {
                    option.selected = false;
                });

                if (userRoles && userRoles.trim() !== '') {
                    const rolesArray = userRoles.split(',');
                    console.log('Роли массива:', rolesArray);

                    Array.from(rolesSelect.options).forEach(option => {
                        if (rolesArray.includes(option.value.trim())) {
                            option.selected = true;
                        }
                    });
                }
            }

            const form = document.getElementById('deleteForm');
            if (form) {
                form.action = '/admin/delete/' + userId;
                console.log('Form action установлен:', form.action);
            }
        });
    });
</script>

</body>
</html>
